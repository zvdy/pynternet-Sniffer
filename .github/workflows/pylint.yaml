name: Pylint

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py') > pylint_output.txt || true

      - name: Print pylint_output.txt
        run: |
          cat pylint_output.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: pylint_output.txt
          path: pylint_output.txt

      - name: PyLint with dynamic badge
        uses: Silleellie/pylint-github-action@v2
        with:
          lint-path: pylint_output.txt
          python-version: 3.12
          requirements-path: requirements.txt
          readme-path: README.md
          badge-text: PyLint
          color-bad-score: red
          color-ok-score: orange
          color-good-score: yellow
          color-perfect-score: brightgreen